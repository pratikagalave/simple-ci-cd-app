name: CI/CD â€” Docker Hub to EC2

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: pratikagalave/simple-ci-cd-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Save tag for deployment
        run: echo "DEPLOY_TAG=sha-${GITHUB_SHA}" >> $GITHUB_ENV
        env:
          GITHUB_SHA: ${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@65.2.111.114 << 'EOF'
            set -e

            cd /home/ubuntu/simple-ci-cd-deploy

            echo "TAG=sha-${GITHUB_SHA}" > .env

            docker-compose pull
            docker-compose up -d --remove-orphans

            docker image prune -af || true
          EOF
        env:
          GITHUB_SHA: ${{ github.sha }}
